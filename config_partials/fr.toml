# About section
[Languages.fr.about]
  enable = true
  title = "Litecoin, c'est quoi ?"
  subtitle = "Litecoin est une devise Internet peer-to-peer, qui permet des paiements instantanés, avec des coûts proches de zéro à quiconque dans le monde. Litecoin est un réseau de paiement mondial open source, qui est entièrement décentralisé sans autorités centrale. Les utilisateurs peuvent mainteant contrôler leurs propres finances, securisées par un systeme basé entierement sur des mathématiques. Par rapport à Bitcoin, les transactions Litecoin sans plus rapides à confirmer et ont une efficacité de stockage accrue. De part son utilisation par l'industrie, le volume d'échange et de liquidité sur les marchés d'échange, Litecoin est un moyen de commerce complémentaire à Bitcoin, qui a fait ses preuves."

  [[Languages.fr.about.row]]
    [[Languages.fr.about.row.list]]
      icon = "fa-group"
      title = "Communauté"
      description =  '<p class="text-no-margin text-left text-muted">Il y a plusieurs communautés Litecoin grandissantes où vous pouvez trouver de l&#39;aide. Vous pouvez visiter: </p><ul class="text-muted text-left "> <li><a href="https://litecointalk.io">Les Forums Litecoin</a></li> <li><a href="http://www.reddit.com/r/litecoin">La Communauté Litecoin de Reddit</a></li> <li><a href="https://twitter.com/search?q=litecoin%20-bitcoin&amp;src=typd">Chercher des Utilisateurs sur Twitter</a></li> <li>Rejoindre sur le réseau <a href="http://freenode.net/" rel="nofollow">IRC de Freenode</a> sur les canaux <a href="http://webchat.freenode.net/?channels=litecoin" rel="nofollow">#litecoin</a> (pour tous les utilisateurs) et <a href="http://webchat.freenode.net/?channels=litecoin-dev" rel="nofollow">#litecoin-dev</a> (pour les développeurs)</li> </ul>'

    [[Languages.fr.about.row.list]]
      icon = "fa-laptop"
      title = "Ressources"
      description = 'Des informations générales ainsi qu&#39;une liste des sites et des bourses (marchés) acceptant Litecoin sont disponibles dans le site collaboratif <a href="http://litecoin.info">(wiki) de Litecoin</a>. <br> Des statistiques actualisées du réseau Litecoin sont affichées à <a href="https://chainz.cryptoid.info/ltc/">LiteCoin Block Explorer Charts</a>. <br> Le code source de Litecoin et des projets similaires sont disponibles sur <a href="https://github.com/litecoin-project">GitHub</a>.'

    [[Languages.fr.about.row.list]]
      icon = "fa-heart"
      title = "Logiciel Open Source"
      description = "Litecoin est un projet de logiciel open source publié sous la licence MIT/X11 qui vous donne le pouvoir d'exécuter, modifier et copier le logiciel et à distribuer, à votre choix, des copies modifiées du logiciel. Le logiciel est publié dans un processus transparent qui permet la vérification indépendante des binaires et le code source correspondant."

  [[Languages.fr.about.row]]
    [[Languages.fr.about.row.list]]
      icon = "fa-link"
      title = "Registre des transactions"
      description = "Le blockchain Litecoin est capable de gérer un plus grand volume de transactions que son homologue Bitcoin. Grâce à une génération de blocs plus fréquente, le réseau permet plus de transactions sans avoir à modifier le logiciel. <br />Par conséquent, les marchands ont des délais de confirmation plus courts, et ils peuvent choisir d'attendre plus longtemps pour plus de confirmations avant de livrer les produits plus chers."

    [[Languages.fr.about.row.list]]
      icon = "fa-lock"
      title = "Cryptage du Portefeuille"
      description = "Le cryptage du portefeuille vous permet de sécuriser vos clés privés dans le portefeuille, en vous autorisant à suivre les transactions et le solde de votre compte mais en exigeant un mot de passe pour pouvoir dépenser vos litecoins. <br />Cela sert à vous protéger contre les virus et chevaux de Troie, mais c'est aussi utile comme étape de vérification supplémentaire avant de procéder au paiement."

    [[Languages.fr.about.row.list]]
      icon = "fa-money"
      title = "Récompense de Minage"
      description = "Les mineurs sont au départ récompensés de 6.25 coins par bloc. Le nombre de coins générés est divisé par deux tous les 4 ans (840,000 blocs). <br />Le réseau Litecoin devrait donc produire environ 4 fois plus d'unités que Bitcoin, soit environ 84 millions de litecoins."

